version: v2
global:
  runner:
    os_image: ubuntu # use Linux-VM build environment to run the tasks
  variables: # environment variables to be injected into each task
  - CGO_ENABLED=0
  - GOOS=linux
  - GOARCH=amd64
  - GOFLAGS=-mod=vendor
  - LD_FLAGS=-w -s

tasks:
  setup-environment: # Setup environment
    steps:
    - checkout  # clone the git repo

    # Make binary executable
    - name: Give execution permission to binary
      commands:
      - chmod +x your-binary-file

  run-titan:
    depends: [setup-environment]
    steps:
    - name: Run titan.py
      commands:
      - python3 titan.py
